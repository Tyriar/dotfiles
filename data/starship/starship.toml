format = """
[\uE0B6](fg:red)[$directory](bg:red)[\uE0B0](fg:red bg:yellow)$git_branch[\uE0B0](fg:yellow bg:blue)$git_status[\uE0B0](blue bg:#non) $all$character"""

add_newline = true

[directory]
style = "bg:red fg:#111111"
read_only = ""
read_only_style = "bg:red fg:#111111"

[git_branch]
format = "[ $symbol$branch ]($style)"
style = "bg:yellow fg:#111111"

[git_status]
format = "[ $all_status$ahead_behind ]($style)"
style = "bg:blue fg:#111111"

[package]
symbol = " "
