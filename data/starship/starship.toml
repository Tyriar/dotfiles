format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$memory_usage\
$custom\
$cmd_duration\
$line_break\
$time\
$status\
$shell\
$character"""

[cmd_duration]
min_time = 500

[directory]
style = "bold blue"
truncation_length = 2
truncate_to_repo = false

[nodejs]
symbol = "node "

[git_branch]
style = "bold yellow"
format = "[$symbol$branch]($style) "
